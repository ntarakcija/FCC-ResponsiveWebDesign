<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Parisienne|Varela+Round" rel="stylesheet">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>

    <body>
        <div id="main">
            <h1 id="title">Survey Form</h1>

            <div id="box">
                <p id="description">Fill the job application below</p>

                <form id="survey-form">

                    <div class="row">
                        <div class="labels">
                            <label for="name" id="name-label">*Name:</label>
                        </div>
                        <div class="right">
                            <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                            <label for="email" id="email-label">*Email:</label>
                        </div>
                        <div class="right">
                            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                            <label for="number" id="number-label">*Age:</label>
                        </div>
                        <div class="right">
                            <input type="number" id="number" class="input-field" min="18" max="80" placeholder="Age" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                            <label for="dropdown" id="dropdown-label">Select your experience level:</label>
                        </div>
                        <div class="right">
                            <select id="dropdown">
                                <option disabled value>Select an option</option>
                                <option>Intern</option>
                                <option>Junior level</option>
                                <option>Senior level</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                            <label for="radio-button">Your prefered work type:</label>
                        </div>
                        <div class="right">
                            <ul>
                                <li>
                                    <label><input type="radio" name="radio-button" value="full-time">Full-time</label>
                                </li>
                                <li>
                                    <label><input type="radio" name="radio-button" value="half-time">Half-time</label>
                                </li>
                                <li>
                                    <label><input type="radio" name="radio-button" value="from-home">From home</label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                            <label for="check-button">Your prefered positions:</label>
                        </div>
                        <div class="right">
                            <ul>
                                <li>
                                    <label><input type="checkbox" name="check-button" value="front-end">Front-end</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="check-button" value="back-end">Back-end</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="check-button" value="full-stack">Full-stack</label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="row">
                        <div class="labels">
                            <label for="cover-letter">Cover letter:</label>
                        </div>
                        <div class="right">
                            <textarea id="cover-letter" placeholder="Write your cover letter here..."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
